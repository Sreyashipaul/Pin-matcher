<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container" id="continer-area">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="generate" type="text">
                    <button id="showInput" class="generate-btn">Generate Pin</button>
                    


                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id="result" type="text">
                    <div class="numbers">
                        <div class="calc-body" id="calc" >
                            <div class="calc-button-row">
                                  <input type="button" class="button" value="7" onclick="insertNumber(7)">
                                 <input type="button" class="button" value="8" onclick="insertNumber(8)">
                                  <input type="button" class="button" value="9" onclick="insertNumber(9)">
                                 </div>
                            <div class="calc-button-row">
                                <input type="button" class="button" value="4" onclick="insertNumber(4)">
                                <input type="button" class="button" value="5" onclick="insertNumber(5)">
                                <input type="button" class="button" value="6" onclick="insertNumber(6)">
                            </div>
                            <div class="calc-button-row">
                                <input type="button" class="button" value="1" onclick="insertNumber(1)">
                                <input type="button" class="button" value="2" onclick="insertNumber(2)">
                                <input type="button" class="button" value="3" onclick="insertNumber(3)">
                            </div>
                            <div class="calc-button-row">
                                <input type="button" class="button" value="<" onclick="deleteNumber()">
                                <input type="button" class="button" value="0" onclick="insertNumber(0)">
                                <input type="button" class="button" value="c" onclick="clearResult()">
                                
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section" id=" notify-area">
            <p class="notify" id="worng-pin">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="pin-matched">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
</body>
